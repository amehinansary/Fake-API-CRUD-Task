<div class="list row">
  <div class="col-md-8">
  </div>
  <div class="col-md-6">

    <h4>Products List</h4>
    <div *ngIf="!currentProduct">
      <p>Please click on a Product...</p>
    </div>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let product of products; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(product, i)">{{ product.name }}
      </li>
    </ul>
    <a routerLink="/add" class="mr-3 btn btn-sm btn-primary" >Add Product</a>
    <button class="my-3 btn btn-sm btn-danger" (click)="removeAllProducts()">Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentProduct">
      <h4>Product</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentProduct.name }}
      </div>
      <div>
        <label><strong>Cost:</strong></label> {{ currentProduct.cost }}
      </div>
      <div>
        <label><strong>Quantity:</strong></label>{{ currentProduct.quantity }}
      </div>

      <a class="btn btn-sm btn-warning px-4" routerLink="/products/{{ currentProduct.id }}">
        Edit
      </a>
    </div>
  </div>
</div>
